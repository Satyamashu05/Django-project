{% extends "movies/base.html" %}

{% block content %}
    <h1>Movie List</h1>

    <div class="movie-list">
        {% if movies %}
            {% for movie in movies %}
                <div class="movie-card">
                    <a href="{% url 'movie_detail' movie.pk %}">
                        <h2>{{ movie.title }}</h2>
                        {% if movie.poster %}
                            <img src="{{ movie.poster.url }}" alt="{{ movie.title }} poster" width="100">
                        {% endif %}
                    </a>
                </div>
            {% endfor %}
        {% else %}
            <p>No movies found.</p>
        {% endif %}
    </div>
{% endblock %}
